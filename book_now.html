<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <script src="https://kit.fontawesome.com/f5851cfa09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --light: #f9f9f9;
            --dark: #333;
            --primary: #dddddd;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: var(--light);
            box-shadow: var(--shadow);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea,
        select {
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid var(--dark);
            border-radius: 5px;
            font-size: 1rem;
        }

        .book-btn {
            background-color: var(--dark);
            color: white;
            padding: 0.7rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            border-radius: 5px;
        }

        .book-btn:hover {
            background-color: var(--light);
            color: var(--dark);
        }

        .back-btn {
            margin-top: 1rem;
            text-align: center;
        }

        .back-btn a {
            color: var(--dark);
            text-decoration: none;
        }

        .back-btn a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Book a Service</h1>
        <form action="submit-booking.html" method="POST">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="service">Select Service</label>
            <select id="service" name="service" required>
                <option value="lawn-care">Lawn Care</option>
                <option value="landscape-design">Landscape Design</option>
            </select>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Provide any additional information"></textarea>

            <button type="submit" class="book-btn">Submit Booking</button>
        </form>
        <div class="back-btn">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</body>

</html>
